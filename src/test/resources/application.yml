server:

  servlet:
    contextPath: /mssivimss-notasremision
    
spring:
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
     
  main:
    allow-circular-references: true
    
  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 30MB
            
logging:
  level:
    root: info
    org.springframework.web: info
    org.hibernate: error

logos:
  msit_logo_imss: /sintrans_data/LOGOS/logoImss.png
  msit_logo_sistema: /sintrans_data/LOGOS/logoSistema.png

endpoints:
   dominio-consulta: http://localhost:8090/mssivimss-mod-catalogos/generico/consulta
   dominio-paginado: http://localhost:8090/mssivimss-mod-catalogos/generico/paginado
   dominio-crear: http://localhost:8090/mssivimss-mod-catalogos/generico/crear
   dominio-actualizar: http://localhost:8090/mssivimss-mod-catalogos/generico/actualizar
   generico-reportes: http://localhost:8088/mssivimss-reportes-jpr/generales/generar-reporte
   

jwt:
  secretkey-flujo: funcionamuybien
  secretkey-dominios: funcionamuybiendominio
  expiration-milliseconds: 360

formato_fecha: '%d/%m/%Y'